<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        header {
            background: #1f2937;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 400px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            margin-top: 0;
            text-align: center;
            color: #1f2937;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #374151;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #4b5563;
        }

        button {
            width: 100%;
            margin-top: 25px;
            background: #4b5563;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #374151;
        }

        .extra-links {
            margin-top: 20px;
            text-align: center;
        }

        .extra-links a {
            color: #4b5563;
            text-decoration: none;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h2>Meu Sistema Django</h2>
    </header>

    <main>
        <h1>Login</h1>

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {% if erro %}
            <div style="color: red; margin-bottom: 10px;">
                {{ erro }}
            </div>
            {% endif %}
            <label for="usuario">Usu√°rio</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Entrar</button>
        </form>

        <div class="extra-links">
            <a href="/">Voltar para a Home</a>
        </div>
    </main>

</body>
</html>
